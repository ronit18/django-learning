<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Peoples</h1>
		<p>{{peoples}}</p>

		<table>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Age</th>
			</tr>
			{% for people in peoples %}
			<tr>
				<td>{{forloop.counter}}</td>
				<td>{{people.name}}</td>
				<td>{{people.age}}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
