<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<form
				enctype="multipart/form-data"
				method="post"
				class="col-6 mx-auto p-3 card shadow-lg"
			>
				{% csrf_token %}
				<h1 class="text-center">Add Reciepe</h1>
				<hr />
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"
						>Reciepe Name</label
					>
					<input
						name="recipe_name"
						type="text"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
					/>
				</div>
				<div class="mb-3">
					<label for="reciepedesc" class="form-label">
						Receipe Description
					</label>

					<textarea
						name="recipe_description"
						class="form-control"
					></textarea>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"
						>Reciepe Image</label
					>
					<input
						name="recipe_image"
						type="file"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
					/>
				</div>
				<button type="submit" class="btn btn-primary">
					Add Reciepe
				</button>
			</form>

			<hr />
			<div>
				<h1 class="text-center">All Reciepes</h1>
			</div>

			<div class="mt-5">
				<div class="mx-auto col-6">
					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label"
								>Search food</label
							>
							<input
								name="search"
								type="text"
								class="form-control"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
							/>
						</div>
						<button type="submit" class="btn btn-primary">
							Search
						</button>
					</form>
				</div>
			</div>

			<table class="table table-hover mt-5">
				<thead>
					<tr>
						<th scope="col">Sr.No</th>
						<th scope="col">Recipe Name</th>
						<th scope="col">Recipe Description</th>
						<th scope="col">Image</th>

						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					{% for recipe in recipes %}

					<tr>
						<th scope="row">{{forloop.counter}}</th>
						<td>{{recipe.recipe_name}}</td>
						<td>{{recipe.recipe_description}}</td>
						<td>
							<img
								src="/media/{{recipe.recipe_image}}"
								alt="{{recipe.recipe_image}}"
								style="height: 100px"
							/>
						</td>

						<td class="d-flex">
							<a
								href="/update-recipe/{{recipe.id}}/"
								class="m-2 btn btn-secondary"
								>Update</a
							>
							<a
								href="/delete-recipe/{{recipe.id}}/"
								class="m-2 btn btn-danger"
								>Delete</a
							>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"
	></script>
</html>
